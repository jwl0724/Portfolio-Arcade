<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script type="module" src="js/script.js" defer></script>
    <!-- Font Preloading -->
    <link rel="preload" href="/fonts/PixelifySans.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" href="/fonts/Aldrich-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" href="/fonts/NotoSansSymbols2-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/gui.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/dialogue.css">
    <link rel="stylesheet" href="css/projects.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Jonathan Liu - Arcade</title>
</head>
<body>
    <!-- Audio players -->
     <audio id="bgm" src="audio/music/bgm.mp3"></audio>
    <!-- Loading Screen -->
     <div id="load-screen">
        <div>
            <p id="site-title">PROJECT ARCADE</p>
            <img id="load-icon" src="images/icons/loading-icon.gif">
            <button id="enter-button">Enter Arcade</button>
        </div>
        <div id="load-bar">
            <div id="load-progress"></div>
        </div>
        <p id="load-message">Now Loading...</p>
     </div>
     <!-- GUI Buttons -->
    <div id="gui-menu">
        <button id="help-button" class="gui-button">?</button>
        <button id="music-button" class="gui-button">
            <img src="images/icons/music-icon.png" class="gui-icon">
        </button>
        <button id="sfx-button" class="gui-button">
            <img src="images/icons/sfx-icon.png" class="gui-icon">
        </button>
        <!-- Hint Prompt -->
         <div id="hint-box">
            <p id="gui-hint"></p>
         </div>
    </div>
    <!-- Help Window -->
    <div id="help-box">
        <p id="help-instructions"></p>
        <button id="help-close">Close</button>
    </div>
     <!-- Project Window -->
    <div id="project" class="project-box">
        <h1 id="project-name">Project Title Here</h1>
        <div id="preview-carousel">
            <!-- Place Images In This Div -->
            <img id="preview-images" draggable="false">
            <button id="prev-preview" class="carousel-button left">â€¹</button>
            <button id="next-preview" class="carousel-button right">â€º</button>
        </div>
        <p id="project-description">This is a game I made</p>
        <button id="project-close">
            <p id="project-close-label">Â»</p>
        </button>
    </div>
    <!-- Dialogue Windows -->
    <div id="background-dim"></div>
    <div id="dialogue-options">
        <button id="projects" class="dialogue option">option 1</button>
        <button id="interests" class="dialogue option">option 2</button>
        <button id="skills" class="dialogue option">option 3</button>
        <button id="education" class="dialogue option">option 4</button>
        <button id="close" class="dialogue option">option 5</button>
    </div>
    <div id="dialogue-box" class="dialogue-box">
        <p id="clerk-name" class="dialogue">Clerk</p>
        <p id="dialogue-text" class="dialogue">
            Dialogue Here
        </p>
        <p id="next-prompt" class="dialogue">ðŸ¢“</p>
    </div>
</body>
</html>
